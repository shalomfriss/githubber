query SearchRepositories($query: String!, $count: Int!) {
    search(query: $query, type: REPOSITORY, first: $count) {
        edges {
            node {
                ... on Repository {
                    name
                    description
                    stargazers {
                        totalCount
                    }
                    forks {
                        totalCount
                    }
                    primaryLanguage {
                        name
                    }
                    updatedAt
                    url
                }
            }
        }
    }
}
