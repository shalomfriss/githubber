query UserName($queryString: String!){
    search(query: $queryString, first: 1, type: USER) {
        edges {
            node {
                ... on User {
                    login
                }
            }
        }
    }
}


query UserNames($queryString: String!){
    search(query: $queryString, first: 100, type: USER) {
        edges {
            node {
                ... on User {
                    login
                }
            }
        }
    }
}
