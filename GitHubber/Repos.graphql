fragment RepoDetails on Repository {
    name
    description
    stargazers {
        totalCount
    }
    forks {
        totalCount
    }
    primaryLanguage {
        name
    }
    updatedAt
    url
}

query Repos($user: String!){
    repositoryOwner(login:$user) {
        repositories(first: 100, orderBy: { field: CREATED_AT, direction: DESC }) {
            edges {
                node {
                    ...RepoDetails
                }
            }
        }
    }
}
